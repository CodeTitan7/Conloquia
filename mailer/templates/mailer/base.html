<!-- templates/mailer/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mailer App{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d2d2d;
            color: #ffffff;
        }
        .navbar, .footer, .table {
            background-color: #333333;
            color: #ffffff;
        }
        .table th, .table td {
            color: #ffffff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Mailer App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'send_email' %}">Send Email</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inbox' %}">Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sent_emails' %}">Sent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'draft_emails' %}">Drafts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'trash_emails' %}">Trash</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'starred_emails' %}">Starred</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-center">
        <div class="container">
            <span class="text-muted">Â© 2024 Mailer App</span>
        </div>
    </footer>
</body>
</html>

<!-- templates/mailer/send_email.html -->
{% extends "mailer/base.html" %}

{% block title %}Send Email{% endblock %}

{% block content %}
<h2>Send Email</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Send Email</button>
</form>
{% endblock %}

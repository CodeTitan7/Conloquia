<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mailer App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD; /* Pale blue background */
            color: #333;
            padding-bottom: 50px; /* Adjust padding to ensure enough space for footer */
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #ffb3b3;
        }

        .navbar .toggle {
            display: none;
            cursor: pointer;
        }

        .navbar .toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        /* Hide/show nav links on small screens */
        .nav-links {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .navbar .toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .navbar a {
                margin: 10px 0;
            }
        }

        /* Container for page content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: linear-gradient(135deg, #FFFFFF, #E0F7FA); /* Gradient background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 60px; /* Ensure space for footer */
        }

        /* Footer styling */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Ensure footer stays on top */
        }

        /* Buttons */
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 0.5rem;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}"><i class="fas fa-envelope"></i> Mailer App</a>
        </div>
        <div class="toggle" onclick="toggleNavbar()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Mailer App. All rights reserved.
    </footer>

    <script>
        function toggleNavbar() {
            var navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("show");
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>

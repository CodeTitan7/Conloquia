{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="width: 300px; background: linear-gradient(135deg, #E3F2FD, #BBDEFB); padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #0277BD;">Login</h2>
        
        <!-- Display error messages -->
        {% if messages %}
        <div style="color: #D32F2F; text-align: center; margin-bottom: 10px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" style="color: #333;">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" style="color: #333;">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <button type="submit" style="width: 100%; background-color: #0277BD; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold;">Login</button>
        </form>
    </div>
</div>
{% endblock %}

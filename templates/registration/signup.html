{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh; padding: 1rem;">
    <div style="max-width: 400px; width: 100%; background: linear-gradient(135deg, #E3F2FD, #BBDEFB); padding: 20px; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #007BFF;">Sign Up</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; background-color: #007BFF; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold;">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
